<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ThatTimothy</title>
		<link href="https://images.rbxcdn.com/23421382939a9f4ae8bbe60dbe2a3e7e.ico.gzip" rel=icon>

		<script src="../load_essentials.js"></script>

		<link rel="stylesheet" href="css.css">
	</head>

	<body>
		<div id="header"></div>

		<div id="body">
			<div id="top">
				<img id="title" src="title.png"></img>
			</div>
			<div id="content">
				<p class="info">Characters To Generate</p>
				<input id="input" class="field" type="text" placeholder="Enter a number...">
				<p class="smallinfo">If you enter 10, you will get a 10 character password.</p>

				<button id="activateButton" onclick="generatePassword()">Generate!</button>
				<p id="outputHint" class="info"></p>
				<p id="output" class="smallinfo"></p>
				<button id="clipboardCopy" onclick="copyToClipboard()">Copy To Clipboard</button>
			</div>
		</div>

		<div id="footer"></div>
	</body>
</html>
